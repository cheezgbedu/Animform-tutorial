<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Log in Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper fadein">
        <div id="formcontent">
            <!--Tab title-->
            <h2 class="active">Sign In</h2>
            <h2 class="inactive">Sign Up</h2>

            <!--icon-->
            <div class="first">
                <p>Login Page: Enter Your Details to continue</p>
            </div>
            <!--Login Form-->
            <form action="">
                <input type="text" id="login" class="second" placeholder="Your Login @username">
                <input type="password" id="password" class="third" placeholder="Enter your password">
                <input type="submit" class="fourth" value="Login">
            </form>
            <div id="footer">
                <a href="" class="forgot">Forgot Password?Click here </a>
            </div>
        </div>
    </div>
</body>
</html>
